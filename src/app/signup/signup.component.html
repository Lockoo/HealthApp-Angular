<div>
	<form class="form-horizontal" (ngSubmit)="onSubmit()"
		#loginForm="ngForm" novalidate>
		<div class="form-group">
			<label for="firstName" class="col-sm-2 control-label">Firstname</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" id="firstName"
					placeholder="Firstname" required [(ngModel)]="model.firstName"
					name="firstName" #firstName="ngModel">
			</div>
		</div>

		<div class="form-group">
			<label for="lastName" class="col-sm-2 control label">
				Lastname</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" id="lastName"
					placeholder="Lastname" required [(ngModel)]="model.lastName"
					name="lastName" #lastName="ngModel">
				<div [hidden]="lastName.valid || lastName.pristine"
					class="alert alert-danger">Lastname is required</div>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-6">
				<input type="email" class="form-control" id="email"
					placeholder="Email" required [(ngModel)]="model.email"
					name="email" #email="ngModel">
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-6">
				<input type="password" class="form-control" id="password"
					placeholder="Password" required [(ngModel)]="model.password"
					name="password" #password="ngModel">
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success"
					[disabled]="!loginForm.form.valid">Submit</button>
			</div>
		</div>

		<div class="col-sm-offset-2 col-sm-10" style="padding-top: 20px">
			<span style="padding-right: 5px"><a href="./signup">New
					User? Sign up</a></span>| <span style="padding-left: 5px"><a href="">Forgot
					Password?</a></span>
		</div>
	</form>
</div>
